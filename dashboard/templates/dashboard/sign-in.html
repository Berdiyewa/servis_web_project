{% extends 'dashboard/base_sign.html' %}
{% load static %}


{% block content %}

<div class="container my-auto">
  <div class="row">
    <div class="col-lg-4 col-md-8 col-12 mx-auto">
      <div class="card z-index-0 fadeIn3 fadeInBottom">
        <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
          <div class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1">
              <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">Giriş</h4>
              <p class="font-weight-bolder text-center">Özüňiz barada maglumaty ýazyň</p>
            <div class="row mt-3">
              <div class="col-2 text-center ms-auto">
                <a class="btn btn-link px-3" href="javascript:;">
                  <i class="fa fa-facebook text-white text-lg"></i>
                </a>
              </div>
              <div class="col-2 text-center px-1">
                <a class="btn btn-link px-3" href="javascript:;">
                  <i class="fa fa-github text-white text-lg"></i>
                </a>
              </div>
              <div class="col-2 text-center me-auto">
                <a class="btn btn-link px-3" href="javascript:;">
                  <i class="fa fa-google text-white text-lg"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form role="form" class="text-start">
            <div class="input-group input-group-outline my-3">
              <label class="form-label">Bellenen at</label>
              <input type="text" class="form-control">
            </div>
            <div class="input-group input-group-outline mb-3">
              <label class="form-label">Parol</label>
              <input type="password" class="form-control">
            </div>
            <div class="form-check form-switch d-flex align-items-center mb-3">
              <input class="form-check-input" type="checkbox" id="rememberMe" checked>
              <label class="form-check-label mb-0 ms-3" for="rememberMe">Ýatda sakla</label>
            </div>
            <div class="text-center">
              <button type="button" class="btn bg-gradient-primary w-100 my-4 mb-2">Giriş</button>
            </div>
            <p class="mt-4 text-sm text-center">
              Agzalygyňyz ýokmy?
              <a href="{% url 'signup' %}" class="text-primary text-gradient font-weight-bold">Agza bolmak</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
     <!--   Core JS Files   -->
  <script src="{% static 'dashboard/js/core/popper.min.js'%}"></script>
  <script src="{% static 'dashboard/js/core/bootstrap.min.js'%}"></script>
  <script src="{% static 'dashboard/js/plugins/perfect-scrollbar.min.js'%}"></script>
  <script src="{% static 'dashboard/js/plugins/smooth-scrollbar.min.js'%}"></script>
  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>

{% endblock %}
